<header>
  <section (click)="goToDashboard()">
    <img src="../../assets/images/navigator.svg" />
  </section>

  <section id="project-title">
    <h2>TRIPS project</h2>
  </section>

  <section class="flex-row-end">
    <img src="../../assets/images/profile.png" />
    <ng-container *ngIf="userService.username | async as username">
      <h3 class="flex-row-end">Welcome, {{ username }}</h3>
      <img
        class="logout"
        src="../../assets/images/logout.svg"
        (click)="logout()"
      />
    </ng-container>
  </section>
</header>
